<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mese e anno</title>
    <style>
        .miobotton1 {
            #miobottone1 
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #f61010;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
        }
    </style>
</head>
<body>
    <h1>Inserisci il mese e l'anno</h1>
    <input type="text" id="mese" placeholder="Mese"><br>
    <input type="text" id="anno" placeholder="Anno"><br>
    <p><button class="miobotton1" id="miobotton1" onclick="Messaggio()">Clicca per sapere</button></p>
    <p id="output"></p>

    <script>
        function Messaggio() {
            let mese = document.getElementById("mese").value.toLowerCase();
            let anno = document.getElementById("anno").value;
            let dataCorrente = new Date();
            let annoCorrente = dataCorrente.getFullYear();
            let età = annoCorrente - anno;

            let mesi = {
                gennaio: 1,
                febbraio: 2,
                marzo: 3,
                aprile: 4,
                maggio: 5,
                giugno: 6,
                luglio: 7,
                agosto: 8,
                settembre: 9,
                ottobre: 10,
                novembre: 11,
                dicembre: 12
            };

            if (mesi[mese] !== undefined) {
                document.getElementById("output").innerText = "Il numero del mese di nascita è il " + mesi[mese] + " e hai " + età + " anni.";
            } else {
                alert("Mese non valido. Inserisci un mese da Gennaio a Dicembre.");
            }
        }
    </script>
</body>
</html>
