   <div id="container1">
    <h1>Calcola dislivello</h1>
    <label for="startHeight">Altezza punto di partenza (in metri):</label>
    <input id="startHeight" type="number">
    <br>
    <label for="pauseHeight">Altezza punto di pausa (in metri):</label>
    <input id="pauseHeight" type="number">
    <br>
    <label for="endHeight">Altezza punto di arrivo (in metri):</label>
    <input id="endHeight" type="number">
    <br>
    <button onclick="calcolaDislivello()">Calcola Dislivello</button>
    <p id="out1"></p>
   </div>
   
   <div id="container2">
    <h1>Calcolo il tempo di arrivo </h1>

    <label for="startHeight">orario di partenza (in minuti):</label>
    <input id="ora1" type="number"> : <input id="min1" type="number">
    <br>
    <label for="pauseHeight">orario di arrivo (in minuti):</label>
    <input id="ora2" type="number"> : <input id="min2" type="number">
    <br>
 
    <br>
    <button onclick="calcolatempo()">calcola orario</button>
    <p id="out2"></p>
   </div>

   <script>
    function calcolaDislivello() {
        // Ottieni i valori delle altezze inserite
        let start = parseFloat(document.getElementById("startHeight").value);
        let pause = parseFloat(document.getElementById("pauseHeight").value);
        let end = parseFloat(document.getElementById("endHeight").value);


        // Calcola il dislivello totale
        let dislivelloTotale = Math.abs(end - start);

        // Mostra il risultato
        document.getElementById("out1").innerHTML = "Dislivello totale: " + dislivelloTotale + " metri";
    }
    
    function calcolatempo() {
        let ora1;
        let min1;
        let ora2;
        let min2;


        // Ottieni i valori delle altezze inserite
        ora1 = parseInt(document.getElementById("ora1").value);
        min1 = parseInt(document.getElementById("min1").value);
        ora2= parseInt(document.getElementById("ora2").value);
        min2 = parseInt(document.getElementById("min2").value);
        // Calcola il dislivello totale
        let risultato= calcolaDifferenza(ora1,min1,ora2,min2)
        // Mostra il risultato
        document.getElementById("out2").innerHTML =risultato;
    }


    // Funzione per calcolare la differenza in minuti
function calcolaDifferenza(ora1, minuto1, ora2, minuto2) {
    // Converti entrambe le ore e i minuti in minuti totali
    const minutiTotali1 = (ora1 * 60) + minuto1;
    const minutiTotali2 = (ora2 * 60) + minuto2;

    // Calcola la differenza in valore assoluto
    const differenza = Math.abs(minutiTotali1 - minutiTotali2);

    return differenza;
}
