<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspettativa di vita</title>
    <style>
.miobotton1 {
    #miobottone1 
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #f61010;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
          }
          
    </style>
</head>
<body>
    <h1>Inserisci il tuo nome e il tuo sesso</h1>
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="text" id="sesso" placeholder="Sesso (M o F)"><br>
    <p><button class= "miobotton1" id="miobotton1" onclick="Messaggio()">la propria aspettativa della vita</button></p>
    <p id="output"></p>

    <script>
        function Messaggio() {
            let NOME = document.getElementById("nome").value;
            let SESSO = document.getElementById("sesso").value;
            
            if (SESSO === "M") {
                document.getElementById("output").innerHTML = "ciao " + NOME + ", la tua aspettativa di vita è 84,01 anni ";
            } else if (SESSO === "F") {
                document.getElementById("output").innerHTML = "ciao " + NOME + ", la tua aspettativa di vita è 85,97 anni ";
            } else {
                document.getElementById("output").innerHTML = "Il sesso inserito non è valido. Inserisci M o F.";
            }
        }
    </script>
</body>
</html>
